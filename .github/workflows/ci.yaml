name: Continuos Integration
on:
  push:
  pull_request:
env:
  CARGO_TERM_COLOR: always
jobs:
  # Build the crate on Linux and MacOS (can only be tested on Linux). Windows is
  # not tested, as this crate requires a POSIX-only-tool (`valgrind`), which is
  # not available on Windows.
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - run: rustup update --no-self-update ${{ matrix.rust }} && rustup default ${{ matrix.rust }}
      - name: Build
        run: cargo build

  # execute all tests (requires an installed valgrind)
  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Install valgrind
        run: sudo apt-get update && sudo apt-get install valgrind
      - run: rustup update --no-self-update 1.82 && rustup default 1.82
      - name: Run tests
        run: cargo test
      - name: Run tests in release mode
        run: cargo test --release
